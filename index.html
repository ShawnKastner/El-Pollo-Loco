<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>
    <link rel="icon" type="image/x-icon" href="img/sombrero.png">

    <link rel="stylesheet" href="style.css">

    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/coin-bar.class.js"></script>
    <script src="classes/bottle-bar.class.js"></script>
    <script src="classes/endboss-bar.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/little-chicken.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/clouds.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/bottles.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="js/game.js"></script>
    <script src="js/level/level1.js"></script>

</head>

<body>

    <h1>El pollo loco</h1>

    <div id="fullscreen" style="position: relative;">
        <div id="startScreen">
            <img class="startScreenImg fullScreenGame" src="img/9_intro_outro_screens/start/startscreen_2.png">
            <div class="btnContainer">
                <button onclick="init()" class="btn">Start</button>
            </div>
        </div>
        <div class="dNone" id="gameOverScreenContainer">
            <img id="gameOverScreen" class="startScreenImg fullScreenGame"
                src="img/9_intro_outro_screens/game_over/game over.png">
            <div class="btnContainer">
                <button onclick="restartGame()" class="btn restartBtn">Restart</button>
            </div>
        </div>

        <canvas id="canvas" class="dNone fullScreenGame" id="canvas" width="720" height="480">

        </canvas>

        <img onclick="openFullscreen()" class="fullscreenImg" src="img/fullscreen.ico">

        <div class="rotateDeviceContainer">
            <span class="rotateYourDevice">Rotate your device</span>
        </div>

        <div class="upperPanel">
            <img onclick="showInstructions()" class="upperPanelImg" src="img/instruction.png">
            <img onclick="muteBgMusic()" class="upperPanelImg" src="img/note.ico">
        </div>

        <div id="instructions" class="dNone instructionContainer">
            <h3>Instructions</h3>
            <span>
                Left arrow = Move Left <br>
                Reft right = Move right <br>
                Space = Jump <br>
                D = Throw <br>
            </span>
        </div>

        <div class="dNone" id="hud">
            <div class="panel1">
                <img class="mobileBtn dNone" id="btnLeft" src="img/left.ico">
                <img class="mobileBtn dNone" id="btnRight" src="img/right.ico">
            </div>
            <div class="panel2">
                <img class="mobileBtn dNone" id="btnUp" src="img/up.ico">
                <img class="mobileBtn dNone" id="btnThrow" src="img/throw.ico">
            </div>
        </div>

    </div>


</body>

</html>
